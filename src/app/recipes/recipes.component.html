<section class="flex flex-row flex-wrap gap-2 justify-evenly border-t-2">
  <h4 class="text-xl justify-self-start w-full pb-5 pt-3">Results:</h4>
  <div *ngIf="error" class="mt-5 bg-red-400 text-white w-fit p-5">
    <p>{{ error }}</p>
  </div>
  <!-- card -->
  <a
    routerLink="/food"
    class="rounded border border-gray-200 flex flex-col flex-wrap w-64 p-3 hover:bg-slate-100 hover:cursor-pointer"
    *ngFor="let meal of meals"
  >
    <img class="rounded bg-slate-500 h-44" [src]="meal.strMealThumb" />
    <h6 class="text-lg font-bold mt-3" href="#">{{ meal.strMeal }}</h6>
  </a>
</section>
